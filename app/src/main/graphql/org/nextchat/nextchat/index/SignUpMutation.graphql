mutation signUp(
    $username: String!,
    $betaKey: String!,
    $password: String!,
    $repeatPassword: String!
) {
    signUp(
        username: $username
        betaKey: $betaKey
        password: $password
        repeatPassword: $repeatPassword
    ) {
        accessToken
        id
        role
        permissions
        recoveryCodes
        username
    }
}
